<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Catalogue Mapper</title>
        <!--<img src="img/logo.png" alt="logo" />-->
<!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

    </head>
    <body>
        <img src="https://teaching.science.uva.nl/wp-content/uploads/2017/12/uva-logo.png" alt="HTML5 Icon" width="100" height="110" >
        <img src="https://www.envriplus.eu/wp-content/uploads/2015/08/ENVRI-plus_m.png" alt="HTML5 Icon" width="150" height="100" hspace="200">
        <img src="https://www.envriplus.eu/wp-content/uploads/2017/10/Untitled-300x294.png" alt="HTML5 Icon" width="120" height="120">

        <form class="contact_form" action="" method="post" name="contact_form">
            <ul>
                <li>
                    <h2>Catalogue Mapper</h2>
                    <span class="required_notification"></span>
                </li>
                <li>
                    <label for="catalogue_url">Catalogue URL</label>
                    <input type="text" name="catalogue_url" placeholder="https://ckan-d4s.d4science.org/" required/>
                </li>
                <li>
                    <label for="mapping_url">Mapping URL</label>
                    <input type="text" name="mapping_url" placeholder="https://raw.githubusercontent.com/skoulouzis/CatMap/master/etc/Mapping115.x3ml" required/>
                    <!--<span class="form_hint">https://host/Mapping115.x3ml</span>-->
                </li>
                <li>
                    <label for="generator_url">Generator URL</label>
                    <input type="text" name="generator_url" placeholder="https://raw.githubusercontent.com/skoulouzis/CatMap/master/etc/CERIF-generator-policy-v5___21-08-2018124405___12069.xml" required/>
                    <!--<span class="form_hint">https://host/CERIF-generator-policy-v5___21-08-2018124405___12069.xml</span>-->
                </li>
                <li>
                    <!--<script src="call_rest_cat.js"></script>--> 
                    <p>Conversion progress:</p>
                    <progress id="prog" value="0" max="100"></progress> 
                    <!--<input id="startBtn" class="submit" type="button" value="Convert" onclick="startProgress()"/>-->
                    <button class="submit" id="startBtn" type="submit" onclick="startProgress()">Convert</button>
                    <div id="numValue">0%</div>
                    <script src="progress.js"></script> 
                </li>
            </ul>
        </form>
    </body>
</html>
